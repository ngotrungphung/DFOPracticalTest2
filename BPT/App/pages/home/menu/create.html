<div class="modal fade" id="createMenu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Create Menu</h4>
            </div>
            <div class="modal-body">
                <form name="createMenuForm" novalidate>
                    <div class="form-group">
                        <label for="usr">Menu Name:</label>
                        <input type="text" class="form-control" ng-model="menu.MenuName">
                    </div>                    
                    <input type="submit" ng-click="vm.create(menu)" value="Save" class="btn btn-primary" />
                    <button ng-disabled="false" type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </form>
            </div>
        </div>
    </div>
</div>
